<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <form action="">
        <label for="text">Text</label>
        <input type="text" name="" id="text" oninput="palCheck()" value="">
        <p id="output">output</p>
    </form>
    <script>
       
        function palCheck(){
            let data=document.getElementById('text')
        
        let str=data.value;
        let Check="Palindrome";
            for(let i=0;i<str.length;i++){
            if(!(str.charAt(i) ==str.charAt(str.length-1-i))){
                Check="Not a palindrome";
            }

            let op=document.getElementById('output');
            op.innerText=Check;

        }
        }
       
    </script>
</body>
</html>
